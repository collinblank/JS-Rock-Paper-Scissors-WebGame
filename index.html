<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>
      <span id="play">Let's Play</span> <span id="Rock">Rock</span>
      <span id="paper">Paper</span> <span id="scissors">Scissors!</span>
    </h1>
    <p id="directions">Click on the Rock Paper or Scissors to start!</p>
    <div class="selections">
      <button class="selection" data-selection="rock">🪨</button>
      <button class="selection" data-selection="paper">📄</button>
      <button class="selection" data-selection="scissors">✂️</button>
    </div>
    <div class="score">
      <div>You <span class="result-score">0</span></div>
      <div>Computer <span class="result-score">0</span></div>

      <div class="score-selection winner">🪨</div>
      <div class="score-selection">📄</div>
    </div>
  </body>
</html>
